<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <title>imageScrollingAndStopOnClick.htmk</title>
    <script>
      //when i am hover on img it should stop scrolling and i expecting it move continously
      function startScroll() {
        var imgnode = document.getElementById("myimg");
        //i want to modify imgnode style left , i will move img at left side keep on moving
        var l = parseInt(imgnode.style.left) + 20;
        if (l > window.innerWidth) l = 100;
        imgnode.style.left = l + "px";
        //keep on moving call this fn
        flag = setTimeout(function () {
          startScroll();
        }, 500);
        //but there is problem we should check that this current l > windowWidth  then , I am backing it make to its original static value.//   if (l > window.innerWidth) l = 100;
      }
      function stopScroll() {
        //just stop scrolling further , stop modifying to left side further
        clearTimeout(flag);
        var imgnode = document.getElementById("myimg");
        imgnode.style.position = "absolute";
        imgnode.style.left = "100px";
        imgnode.style.top = "100px";
      }
    </script>
  </head>
  <body>
    <img
      id="myimg"
      src="Jellyfish.jpg"
      width="100"
      height="100"
      style="position: absolute; top: 100px; left: 100px"
      onclick="startScroll()"
      onmouseover="stopScroll()" />
  </body>
</html>
