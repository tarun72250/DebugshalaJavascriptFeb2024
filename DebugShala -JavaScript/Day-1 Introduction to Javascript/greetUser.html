<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <script>
      function greetUser(nmstr)
      {
        var msg ="<h1>Welcome" + nmstr + "</h1>";
       // document.write(msg);
       document.getElementById("root").innerHTML=msg;
      }
    </script>
     </head>
     <body>
      <form>
        Enter name : <input type="text" name="nm"/> </br>
        <input type="button" value="Greet" onclick="greetUser(nm.value) "/>
      </form>
      <span id ="root"></span>
    </body>    
</html>
