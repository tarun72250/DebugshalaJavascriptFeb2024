<!DOCTYPE html>
<html>
<head>
  <title>domByNameAndClass.html</title>
  <script>
    function changeColorByClass() {
      var elements = document.getElementsByClassName("myClass");
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = "blue";
      }
    }
  </script>
</head>
<body>
  <p class="myClass" onclick="changeColorByClass()">Click to change color by class</p>
  <p class="myClass" onclick="changeColorByClass()">Click to change color by class</p>
  <p class="myClass" onclick="changeColorByClass()">Click to change color by class</p>
</body>
</html>
