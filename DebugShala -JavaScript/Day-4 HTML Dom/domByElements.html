<!DOCTYPE html>
<html>
  <head>
    <title>domByNameAndClass.html</title>
    <script>
      function changeColorByName() {
        var elements = document.getElementsByName("myElement");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <p name="myElement" onclick="changeColorByName()">
      Learning Dom Functionality
    </p>
    <p name="myElement" onclick="changeColorByName()">Web development</p>
    <p name="myElement" onclick="changeColorByName()">
      Click to change color by name
    </p>
  </body>
</html>
