<!DOCTYPE html>
<html>
<head>
  <title>domByCssSelector.html</title>
  <style>
    #myElement {
      color: red;
    }
  </style>
  <script>
    function changeColorById() {
      var element = document.querySelector("#myElement");
      element.style.color = "blue";
    }
  </script>
</head>
<body>
  <p id="myElement" onclick="changeColorById()">Click to change color by querySelector</p>
</body>
</html>
