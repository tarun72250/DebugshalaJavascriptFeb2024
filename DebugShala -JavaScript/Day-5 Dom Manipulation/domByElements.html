<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <title>domByElements.html</title>
    <script>
      function changeColor() {
        // para = document.getElementsByName("myPara");
        // for (i = 0; i < para.length; i++) {
        //   para[i].style.backgroundColor = "blue";
        //   para[i].style.textAlign = "center";
        var elements = document.getElementsByName("myElement");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <p names="myElement" onclick="changeColor()">Learn Html, CSS , JS</p>

    <p names="myElement" onclick="changeColor()">Learning Dom</p>
