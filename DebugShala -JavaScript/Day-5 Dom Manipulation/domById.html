<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <title>domById.html</title>
    <script>
      function changeImg() {
        var imgnode = document.getElementById("myimg");
        s = imgnode.src; //here we save state src of img in s variable.
        //var w = imgnode.width;become local space or omit using the var keyword.
        w = imgnode.width;
        h = imgnode.height;
        imgnode.src = "Jellyfish.jpg";
        imgnode.width = "300";
        imgnode.height = "300";
      }
      function originalImg() {
        var imgnode = document.getElementById("myimg");
        imgnode.src = s;
        imgnode.height = h;
        imgnode.width = w;
      }
    </script>
  </head>
  <body>
    <img
      id="myimg"
      src="Penguins.jpeg"
      height="100px"
      width="100px"
      onmouseover="changeImg()"
      onmouseout="originalImg()" />
  </body>
</html>
